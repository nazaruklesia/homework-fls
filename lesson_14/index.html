<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>HW14</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">header</div>
      </header>
      <main class="page">
        <div class="cart">
          <div class="cart__container">
            <h1 class="cart__title cart__title--hidden">Shopping Cart</h1>
            <form action="#">
              <div class="box-form">
                <div class="form user-form">
                  <div class="billing">
                    <h2 class="billing__title">Billing Information</h2>
                    <div class="billing__name">
                      <div>
                        <label for="first-name">First name</label>
                        <input
                          id="first-name"
                          type="text"
                          name="form[]"
                          placeholder="Your first name"
                          required
                        />
                      </div>
                      <div>
                        <label for="last-name">Last name</label>
                        <input
                          id="last-name"
                          type="text"
                          name="form[]"
                          placeholder="Your last name"
                          required
                        />
                      </div>
                      <div>
                        <label for="company-name"
                          >Company Name <span>(optional)</span></label
                        >
                        <input
                          id="company-name"
                          type="text"
                          name="form[]"
                          placeholder="Company name"
                        />
                      </div>
                    </div>

                    <div class="billing__address">
                      <div>
                        <label for="street">Street Address</label>
                        <input
                          id="street"
                          type="text"
                          name="form[]"
                          placeholder="Your street address"
                          required
                        />
                      </div>
                    </div>

                    <div class="billing__city">
                      <div>
                        <label for="country">Country / Region</label>
                        <select id="country" name="form[]" required>
                          <option value="" disabled selected>Select</option>
                          <option value="Ukraine">Ukraine</option>
                          <option value="UK">UK</option>
                          <option value="USA">USA</option></select
                        ><img src="img/arrow.svg" alt="arrow" />
                      </div>
                      <div>
                        <label for="states">States</label>
                        <select id="states" name="form[]" required>
                          <option value="" disabled selected>Select</option>
                          <option value="Kyiv">Ukraine, Kyiv</option>
                          <option value="London">UK, London</option>
                          <option value="Washington">USA, Washington</option>
                        </select>
                        <img src="img/arrow.svg" alt="arrow" />
                      </div>
                      <div>
                        <label for="code">Zip Code</label>
                        <input
                          id="code"
                          type="text"
                          name="form[]"
                          placeholder="Zip Code"
                          required
                        />
                      </div>
                    </div>

                    <div class="billing__contact">
                      <div>
                        <label for="email">Email</label>
                        <input
                          id="email"
                          type="email"
                          name="form[]"
                          placeholder="Email Address"
                          required
                        />
                      </div>
                      <div>
                        <label for="phone">Phone</label>
                        <input
                          id="phone"
                          type="tel"
                          name="form[]"
                          placeholder="Phone number"
                          required
                        />
                      </div>
                    </div>
                    <div class="billing__checkbox">
                      <input id="checkbox" type="checkbox" name="form[]" />
                      <label for="checkbox">Ship to a different address</label>
                    </div>
                  </div>
                  <div class="additional">
                    <h2 class="additional__title">Additional Info</h2>
                    <div>
                      <label for="notes"
                        >Order Notes <span>(Optional)</span></label
                      >
                      <textarea
                        id="notes"
                        autocomplete="off"
                        name="form[]"
                        placeholder="Notes about your order, e.g. special notes for delivery"
                      ></textarea>
                    </div>
                  </div>
                </div>

                <!-- /* ////////////////Order Summery ////////////////*/ -->

                <div class="form order-form">
                  <div class="form__border">
                    <h2 class="form__title form__title--small">
                      Order Summery
                    </h2>
                    <div class="order">
                      <div class="order__item">
                        <div class="order__product">
                          <a class="order__img-link" href="#">
                            <img src="img/green.webp" alt="green capsicum"
                          /></a>
                          <a class="order__link" href="#">Green Capsicum</a>
                          <label class="order__label"> x </label>
                          <input
                            type="number"
                            name="product[]"
                            value="1"
                            min="1"
                            max="100"
                          />
                        </div>
                        <div class="order__price">
                          <span class="order__span">$70.00</span>
                        </div>
                      </div>

                      <div class="order__item">
                        <div class="order__product">
                          <a class="order__img-link" href="#">
                            <img src="img/red.webp" alt="red capsicum"
                          /></a>
                          <a class="order__link" href="#">Red Capsicum</a>
                          <label class="order__label"> x</label>
                          <input
                            type="number"
                            name="product[]"
                            value="1"
                            min="1"
                            max="100"
                          />
                        </div>
                        <div class="order__price">
                          <span class="order__span">$14.00</span>
                        </div>
                      </div>

                      <div class="order__item order__item--total">
                        <div>
                          <p>Subtotal:</p>
                          <span class="order__span">$84.00</span>
                        </div>
                        <div>
                          <p>Shipping:</p>
                          <span class="order__span">Free</span>
                        </div>
                        <div>
                          <p class="order__text order__text--weight">Total:</p>
                          <span class="order__span order__span--weight"
                            >$84.00</span
                          >
                        </div>
                      </div>
                    </div>

                    <!-- Payment Method -->
                    <div class="pay payment">
                      <h2 class="pay__title pay__title--small">
                        Payment Method
                      </h2>
                      <div class="payment__info">
                        <div class="payment__item">
                          <input id="cash" type="radio" name="payment_method" />
                          <label for="cash">Cash on Delivery</label>
                        </div>
                        <div class="payment__item">
                          <input
                            id="paypal"
                            type="radio"
                            checked
                            name="payment_method"
                          />
                          <label for="paypal">Paypal</label>
                        </div>
                        <div class="payment__item">
                          <input
                            id="amazon_pay"
                            type="radio"
                            name="payment_method"
                          />
                          <label for="amazon_pay">Amazon Pay</label>
                        </div>
                      </div>
                    </div>
                    <button class="btn-submit" type="submit">
                      Place Order
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container">footer</div>
      </footer>
    </div>
  </body>
</html>
