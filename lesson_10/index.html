<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>HW09</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">header</header>
      <main class="page">
        <div class="main-title">
          <div class="main-title__title-container">
            <h1 class="main-title__title">Fresh & Healthy Organic Food</h1>
          </div>
        </div>

        <div class="products">
          <div class="products__container">
            <div class="products__title-box box-title">
              <h2 class="box-title__title">Featured Products</h2>

              <div class="card-product">
                <a class="card-product__link" href="#">
                  <img
                    class="card-product__img"
                    src="img/cabbage.webp"
                    alt="Chanise Cabbage"
                  />
                </a>
                <div class="card-product__block-description">
                  <a class="card-product__text-link" href="#"
                    >Chanise Cabbage</a
                  >
                  <p class="card-product__price-link">$14.99</p>
                  <img
                    class="card-product__rating-img"
                    src="img/rating.svg"
                    alt="rating"
                    width="60"
                    height="12"
                  />
                </div>
                <div class="card-product__basket">
                  <a class="card-product__icon-link" href="">
                    <img src="img/bag-product.svg" alt="bag" />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">footer</footer>
    </div>
  </body>
</html>
