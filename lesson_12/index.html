<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>HW12</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">header</header>
      <main class="page">
        <div class="picture-container">
          <div class="decorations">
            <div class="decorations__sun"></div>
            <div class="decorations__clouds">
              <div class="decorations__cloud01"></div>
              <div class="decorations__cloud02"></div>
              <div class="decorations__cloud03"></div>
              <div class="decorations__cloud04"></div>
              <div class="decorations__cloud05"></div>
            </div>
            <div class="decorations__cloud-small">
              <div class="decorations__cloud06"></div>
              <div class="decorations__cloud07"></div>
              <div class="decorations__cloud08"></div>
            </div>

            <div class="decorations__cloud-new">
              <div class="decorations__cloud06"></div>
              <div class="decorations__cloud07"></div>
              <div class="decorations__cloud08"></div>
            </div>

            <div class="decorations__cloud-big">
              <div class="decorations__cloud09"></div>
              <div class="decorations__cloud10"></div>
              <div class="decorations__cloud11"></div>
              <div class="decorations__cloud12"></div>
            </div>
            <div class="decorations__cloud-right">
              <div class="decorations__cloud10"></div>
              <div class="decorations__cloud11"></div>
              <div class="decorations__cloud12"></div>
            </div>

            <div class="decorations__night">
              <div class="decorations__moon"></div>
              <div class="decorations__stars">
                <div class="decorations__star01"></div>
                <div class="decorations__star02"></div>
                <div class="decorations__star03"></div>
                <div class="decorations__star04"></div>
                <div class="decorations__star05"></div>
                <div class="decorations__star06"></div>
                <div class="decorations__star07"></div>
                <div class="decorations__star08"></div>
                <div class="decorations__star09"></div>
                <div class="decorations__star10"></div>
                <div class="decorations__star11"></div>
                <div class="decorations__star12"></div>
                <div class="decorations__star13"></div>
                <div class="decorations__star14"></div>
                <div class="decorations__star15"></div>
                <div class="decorations__star16"></div>
              </div>
            </div>
          </div>

          <div class="car">
            <div class="car__roof"></div>
            <div class="car__window"></div>
            <div class="car__steering-wheel"></div>
            <div class="car__mirrors mirrors">
              <div class="mirrors__left"></div>
              <div class="mirrors__right"></div>
            </div>
            <div class="car__headlights headlights">
              <div class="headlights__left"></div>
              <div class="headlights__right"></div>
            </div>
            <img
              class="car__audi"
              src="img/audi.svg"
              alt="audi"
              width="400"
              height="100"
            />
            <div class="car__wheels wheels">
              <div class="wheels__left"></div>
              <div class="wheels__right"></div>
            </div>
          </div>
          <div class="road">
            <div class="road__line"></div>
          </div>
        </div>
      </main>
      <footer class="footer">footer</footer>
    </div>
  </body>
</html>
