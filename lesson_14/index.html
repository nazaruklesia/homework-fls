<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>HW14</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">header</div>
      </header>
      <main class="page">
        <div class="cart">
          <div class="cart__container">
            <form action="#">
              <div class="form user-form">
                <div class="billing">
                  <h2 class="billing__title">Billing Information</h2>
                  <div class="billing__name">
                    <div>
                      <label for="first-name">First name</label>
                      <input
                        id="first-name"
                        type="text"
                        name="form[]"
                        placeholder="Your first name"
                        required
                      />
                    </div>
                    <div>
                      <label for="last-name">Last name</label>
                      <input
                        id="last-name"
                        type="text"
                        name="form[]"
                        placeholder="Your last name"
                        required
                      />
                    </div>
                    <div>
                      <label for="company-name"
                        >Company Name <span>(optional)</span></label
                      >
                      <input
                        id="company-name"
                        type="text"
                        name="form[]"
                        placeholder="Company name"
                      />
                    </div>
                  </div>

                  <div class="billing__address">
                    <div>
                      <label for="street">Street Address</label>
                      <input
                        id="street"
                        type="text"
                        name="form[]"
                        placeholder="Your street address"
                        required
                      />
                    </div>
                  </div>

                  <div class="billing__city">
                    <div>
                      <label for="country">Country / Region</label>
                      <select id="country" name="form[]" required>
                        <option value="">Select</option>
                      </select>
                    </div>
                    <div>
                      <label for="states">States</label>
                      <select id="states" name="form[]" required>
                        <option value="">Select</option>
                      </select>
                    </div>
                    <div>
                      <label for="code">Zip Code</label>
                      <input
                        id="code"
                        type="text"
                        name="form[]"
                        placeholder="Zip Code"
                        required
                      />
                    </div>
                  </div>

                  <div class="billing__contact">
                    <div>
                      <label for="email">Email</label>
                      <input
                        id="email"
                        type="email"
                        name="form[]"
                        placeholder="Email Address"
                        required
                      />
                    </div>
                    <div>
                      <label for="phone">Phone</label>
                      <input
                        id="phone"
                        type="tel"
                        name="form[]"
                        placeholder="Phone number"
                        required
                      />
                    </div>
                  </div>
                  <div>
                    <input id="checkbox" type="checkbox" name="form[]" />
                    <label for="checkbox">Ship to a different address</label>
                  </div>
                </div>

                <div class="additional">
                  <h2 class="additional__title">Additional Info</h2>
                  <div>
                    <label for="notes"
                      >Order Notes <span>(Optional)</span></label
                    >
                    <textarea
                      id="notes"
                      autocomplete="off"
                      name="form[]"
                      placeholder="Notes about your order, e.g. special notes for delivery"
                    ></textarea>
                  </div>
                </div>
              </div>

              <div class="form order-form">
                <div class="order">
                  <h2 class="order__title">Order Summery</h2>
                  <div>
                    <a href="#">
                      <img src="img/dreen.webp" alt="green capsicum"
                    /></a>
                    <a href="#">Green Capsicum</a> <label for="">x</label>
                    <input type="number" value="1" />
                    <p>$70.00</p>
                  </div>

                  <div>
                    <a href="#">
                      <img src="img/red.webp" alt="red capsicum"
                    /></a>
                    <a href="#">Red Capsicum</a> <label for="">x</label>
                    <input type="number" value="1" />
                    <p>$14.00</p>
                  </div>
                </div>

                <div class="payment"></div>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container">footer</div>
      </footer>
    </div>
  </body>
</html>
